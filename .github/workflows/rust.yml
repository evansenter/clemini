name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Check
        run: cargo check --all-targets --all-features

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@cargo-nextest
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Run unit tests
        run: cargo nextest run

  test-integration:
    name: Integration Tests
    needs: check
    runs-on: ubuntu-latest
    # Only run on push to main or PRs from same repo (forks don't have secrets)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@cargo-nextest
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: integration
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Run integration tests
        run: |
          set -e
          for test in confirmation_tests tool_output_tests semantic_integration_tests; do
            echo "::group::Running $test"
            cargo nextest run --test $test --run-ignored all
            echo "::endgroup::"
          done
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Check documentation
        run: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: Swatinem/rust-cache@v2
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Check with MSRV
        run: cargo check

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Generate coverage
        run: cargo llvm-cov --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
