[package]
name = "clemini"
version = "0.1.0"
edition = "2024"
rust-version = "1.88"
description = "A Gemini-powered coding CLI, built with genai-rs"
license = "MIT"

[dependencies]
# AI
genai-rs = "0.7"

# Async runtime
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"
async-trait = "0.1"

# CLI
clap = { version = "4", features = ["derive"] }
rustyline = "14"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"
anyhow = "1"

# Utilities
reqwest = { version = "0.12", features = ["json"] }
toml = "0.8"
regex = "1"
glob = "0.3"
termimad = "0.30"
home = "0.5"
colored = "2"
